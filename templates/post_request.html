    {% extends "layout.html" %}

    {% block title %}
    Post a Match
    {% endblock %}

    {% block main %}
    <!-- Form to request posting a match -->
    <form action="/post" method="post">
        <div class="mb-3" style="padding-bottom: 15px;">
            <!-- Number of golfers -->
            <label for="number_of_golfers"></label>
            <select name="number_of_golfers" class="form-select mx-auto w-auto">
                <option disabled selected># of Golfers</option>
                {% for i in range(4) %}
                <option value="{{ i + 1 }}">{{ i + 1 }}</option>
                {% endfor %}
            </select>
            <!-- Course name -->
            <label for="course_name"></label>
            <select name="course_name" class="form-select mx-auto w-auto">
                <option disabled selected>Course</option>
                {% for course in courses %}
                <option value="{{ course.course_name }}">{{ course.course_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-success btn-med" type="submit">Post Match</button>
    </form>
    <a href="/add_course">
        <button class="btn btn-success btn-sm" style="background-color:rgb(38, 49, 66);margin:15px;">Add Course</button>
    </a>
    <a href="/add_golfer">
        <button class="btn btn-success btn-sm" style="background-color:rgb(38, 49, 66);margin:15px;">Add Golfer</button>
    </a>
    {% endblock %}
