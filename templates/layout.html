<!DOCTYPE html>

<html lang="en">
    
    <head>
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <!-- https://favicon.io/favicon-generator/ -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <link href="/static/styles.css" rel="stylesheet">

        <title>MGC: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light" id="nav">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Manchester Golf Club</a>
                <div>
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/rounds">Rounds</a></li>
                        <li class="nav-item"><a class="nav-link" href="/holes">Holes</a></li>
                        <li class="nav-item"><a class="nav-link" href="/vs">Vs</a></li>
                        <li class="nav-item"><a class="nav-link" href="/posdtmatch">Post a Match</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
